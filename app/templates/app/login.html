{% extends 'app/base.html' %}

{% block content %}
<div class="wrapper-login">

    <form action="" method="POST" class=>
        <div class="line">
            <a href={% url 'home' %} class="back">Back</a>
            <strong>Login</strong>
        
        </div>        
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            {{field.label}}
            {{field}}
        </div>      
        {% endfor %}
    
        <input type="submit" value="submit"class="submit">
    </form>



</div>

{% endblock content %}
